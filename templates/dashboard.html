<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a365d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="知財2級対策" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}?v=2" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icon.png') }}?v=2" />
  <title>成績分析 - 知財2級 一問一答</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">成績分析</h1>
      <p class="subtitle">カテゴリ別正解率（全回答履歴）</p>
    </header>

    <main class="main">
      <div class="dashboard-actions">
        <a href="/" class="btn btn-secondary">トップへ戻る</a>
      </div>
      <div class="chart-container chart-container--dashboard" id="dashboard-chart-wrap" style="display: none;">
        <canvas id="dashboardChart" aria-label="カテゴリ別正解率"></canvas>
      </div>
      <p class="dashboard-note" id="dashboard-note">まだ回答データがありません</p>
    </main>
  </div>
  <script>
(function () {
  var wrap = document.getElementById("dashboard-chart-wrap");
  var canvas = document.getElementById("dashboardChart");
  var note = document.getElementById("dashboard-note");

  fetch("/api/dashboard/stats")
    .then(function (r) { return r.json(); })
    .then(function (res) {
      var labels = res.labels || [];
      var data = res.data || [];
      var noData = labels.length === 0 || data.every(function (v) { return v === 0; });
      if (noData) {
        wrap.style.display = "none";
        note.textContent = "まだ回答データがありません";
        note.style.display = "block";
        return;
      }
      note.style.display = "none";
      wrap.style.display = "block";
      var ctx = canvas.getContext("2d");
      new Chart(ctx, {
        type: "radar",
        data: {
          labels: labels,
          datasets: [{
            label: "正解率（%）",
            data: data,
            backgroundColor: "rgba(44, 100, 120, 0.28)",
            borderColor: "rgba(44, 100, 120, 0.9)",
            pointBackgroundColor: "rgba(44, 100, 120, 1)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgba(44, 100, 120, 1)",
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              min: 0,
              max: 100,
              ticks: { stepSize: 25 },
            },
          },
          plugins: {
            legend: { display: false },
          },
        },
      });
    })
    .catch(function () {
      wrap.style.display = "none";
      note.textContent = "データの取得に失敗しました。";
      note.style.display = "block";
    });
})();
  </script>
</body>
</html>
