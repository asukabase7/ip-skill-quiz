<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1a365d" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="知財2級対策" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}?v=2" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icon.png') }}?v=2" />
  <title>知的財産管理技能検定2級 一問一答</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">知的財産2級 一問一答</h1>
      <p class="subtitle">クイズで学習</p>
    </header>

    <main class="main">
      <!-- スタート画面 -->
      <section id="start-screen" class="screen active">
        <div class="start-actions">
          <button type="button" id="btn-start-all" class="btn btn-primary">全問でスタート</button>
          <div class="btn-row">
            <button type="button" id="btn-past-exam" class="btn btn-secondary">過去問を解く (第50-52回)</button>
            <button type="button" id="btn-ai-exam" class="btn btn-secondary">AI模擬を解く (最新対策)</button>
          </div>
          <button type="button" id="review-btn" class="btn btn-secondary">これまでの復習（間違えた問題のみ）</button>
          <p class="filter-label">フィルタ（任意）</p>
          <div class="filters">
            <select id="filter-exam" class="select">
              <option value="">すべて</option>
              <option value="第52回">第52回</option>
              <option value="第51回">第51回</option>
              <option value="第50回">第50回</option>
              <option value="ai">AI模擬</option>
            </select>
            <select id="filter-category" class="select">
              <option value="">すべて</option>
            </select>
          </div>
          <button type="button" id="btn-start-filtered" class="btn btn-secondary">フィルタでスタート</button>
          <a href="/dashboard" class="btn btn-secondary dashboard-link">📊 成績分析（ダッシュボード）</a>
        </div>
      </section>

      <!-- クイズ画面 -->
      <section id="quiz-screen" class="screen">
        <div class="quiz-screen-header">
          <button type="button" id="btn-home-from-quiz" class="btn-home-from-quiz" aria-label="ホームへ戻る">🏠 ホームへ</button>
        </div>
        <div class="quiz-meta">
          <span id="quiz-combo-bar" class="quiz-combo-bar" hidden>🔥 COMBO: <span id="quiz-combo-num">0</span></span>
          <span id="quiz-progress" class="progress"></span>
          <span id="quiz-exam-type-badge" class="exam-type-badge" hidden></span>
          <span id="quiz-category" class="category"></span>
        </div>
        <div id="title-toast" class="title-toast" hidden aria-live="polite"></div>
        <div id="scenario-box" class="scenario-box" hidden></div>
        <p id="question-text" class="question-text"></p>
        <ul id="options" class="options" role="listbox"></ul>
        <div id="result-area" class="result-area" hidden>
          <p id="combo-display" class="combo-display" hidden aria-live="polite"></p>
          <p id="result-message" class="result-message"></p>
          <p id="explanation" class="explanation"></p>
          <button type="button" id="btn-next" class="btn btn-primary">次へ</button>
        </div>
      </section>

      <!-- 結果サマリ画面 -->
      <section id="result-screen" class="screen">
        <h2 class="result-title">結果</h2>
        <p id="result-title-badge" class="result-title-badge"></p>
        <p id="score-summary" class="score-summary"></p>
        <div class="chart-container" id="chart-container">
          <canvas id="statsChart" aria-label="ジャンル別正答率"></canvas>
        </div>
        <button type="button" id="btn-retry" class="btn btn-primary">もう一度</button>
      </section>
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
